

<style id=label>
	.print-format table, .print-format tr, 
	.print-format td, .print-format div, .print-format p {
		font-family: arial;
		line-height: 100%;
		vertical-align: middle;
		white-space: nowrap;
		overflow: hidden;
		width: 100%;
	}
	@media screen {
		.print-format {
			width: 1.5in;
			padding: 0.05in;
			min-height: 1in;
			 
		}
	}
</style>

<table class="table table-bordered">
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row['item_code'] }}</td>
            <td>{{ row['batch'] }}</td>
            <td> <img src="http://bwipjs-api.metafloor.com/?bcid=code128&text=1234567890" alt="Girl in a jacket" width="100" height="100"> </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
